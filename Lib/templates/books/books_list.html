<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Subtitle</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
            {% for books in books %}
            <tr>
                <td>{{ books.title }}</td>
                <td>{{ books.subtitle }}</td>
                <td>{{ books.author }}</td>
                <td>{{ books.isbn }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No books available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
